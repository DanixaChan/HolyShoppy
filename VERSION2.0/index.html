<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>~~ Holy Shoppy ~~</title>
  <!-- CSS CDN'S -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
    integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet"
    type="text/css">
  <link rel="stylesheet" href="./estilo.css">
  <style>
    .btn-light {
      background-color: black;
    }

    .btn-light:hover {
      color: rgb(0, 0, 0);
      font-weight: 500;
    }
  </style>

<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: black;">
      <div class="container-fluid">
        <a class="navbar-brand mx-4" style="color:white; font-size: 40px; text-decoration: none;" href="#">Holy Shoppy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><i class="fas fa-bars fa-lg" style="color:white;"></i></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Promociones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="carro" href="#"><i class="fa-duotone fa-cart-shopping fa-bounce fa-lg"
                  style="--fa-primary-color: #ffffff; --fa-secondary-color: #ededed;"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- CARRUSEL -->
  <div class="container-fluid" id="carrusel">
    <div class="row">
      <div class="col-12 mx-1 py-3">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/Promo1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/Promo2.jfif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/Promo3.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>

    </div>
    <!-- INICIO SESIÓN -->
    <div class="container-lg" id="container-session">
      <div class="row">
        <div class="col-lg-4 my-0 px-2 py-2" id="inicioSesion">
          <form action="index.html" enctype="multipart/form-data" method="GET" id="form-session" class="container-md">
            <div class="p-3">
              <label style="font-size: 25px; "><i class="fa-sharp fa-light fa-user fa-sm"
                  style="color: #ffffff;"></i>&nbsp;&nbsp;Inicio
                Sesión</label>
            </div>
            <div class="mb-3">
              <label for="form_user">Nombre de Usuario :</label>
              <input class="form-control form-floating" type="text" name="form_user" id="form_user">
            </div>
            <div class="mb-3">
              <label for="form_password">Contraseña :</label>
              <input class="form-control form-floating" type="password" name="form_password" id="form_password">
            </div>
            <div class="mb-4">
              <button type="button" class="btn btn-light">Iniciar Sesión</button>
            </div>
            <div class="mb-0">
              <label style="margin:4% -10%; font-size:18px ; font-weight: 600;">Eres nuevo?&nbsp;&nbsp;<i
                  class="fa-sharp fa-solid fa-arrow-right fa-fade fa-lg" style="color: #ffffff;"></i>&nbsp;</label>
              <button type="button" class="btn btn-light" onclick="irRegistro()" style="float: right;">Registrate</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- SCRIPTS FRAMEWORKS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <!-- SCRIPT MI JAVASCRIPT -->
  <script src="./scripts.js"></script>
</body>

</html>
