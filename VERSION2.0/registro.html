<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~~ Holy Shoppy ~~</title>
    <!-- CSS CDN'S -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="./estilo.css">
    <style>
        body {
            background-image: url(./img/Background.jpg);
        }

        #cuadroRegistro,
        #registro {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.4) 0%, rgba(177, 177, 177, 0.4) 16%, rgba(0, 0, 0, 1) 100%);
            color: white;
            margin: 2% auto;
            font-size: 100%;
            backdrop-filter: blur(5px);
            transform: scaleY(0.9) translateX(-4%) translateY(-5%);
        }

        #registro {
            background-color: rgba(0, 0, 0, 0.862);
            border-radius: 10px;
            transform: scaleY(1) translateY(10%);
            padding: 15%;
            margin: -30%;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container background">
        <div class="row container-md" id="cuadroRegistro"
            style="width:20rem; display: flex; justify-content: center; align-items: center; border-radius: 5%;">
            <div class="col-auto">
                <form action="index.html" enctype="multipart/form-data" method="POST" id="registro" class="d-flex flex-column">
                    <div class="mb-3 my-4">
                        <h4>Crear Cuenta</h4>
                    </div>
                    <div class="mb-2">
                        <label for="form_user">Nombre de Usuario:</label>
                        <input class="form-control form-floating" type="text" name="form_user" id="form_user">
                    </div>
                    <div class="mb-2">
                        <label for="form_correo">Correo electrónico:</label>
                        <input class="form-control form-floating" type="email" name="form_correo" id="form_correo"
                            placeholder="name@email.com">
                    </div>
                    <div class="mb-2">
                        <label for="form_password">Contraseña: </label>
                        <input class="form-control form-floating" type="password" name="form_password" id="form_password">
                    </div>
                    <div>
                        <label for="form_fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input class="form-control form-floating" type="date" name="form_fecha_nacimiento" id="form_fecha_nacimiento"
                            style="font-weight: 400; margin-bottom: 2vw;">
                    </div>
                    <div class="mb-4">
                        <label for="form_pago">Método de Pago&nbsp;&nbsp;&nbsp;<i class="fa-brands fa-cc-visa fa-xl"
                                style="color: #e0dfff;">&nbsp;</i><i class="fa-brands fa-cc-mastercard fa-xl"
                                style="color: #fccabd;"></i>
                        </label>
                        <select class="form-control" name="form_pago" id="form_pago" style="font-weight: 400;">
                            <option value="null">Seleccione...</option>
                            <option value="visa">Visa</option>
                            <option value="mastercard">Mastercard</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="btn btn-outline-light crearCuenta">A registrarse!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- SCRIPTS FRAMEWORKS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- SCRIPT MI JAVASCRIPT -->
    <script src="./scripts.js"></script>

</body>

</html>
