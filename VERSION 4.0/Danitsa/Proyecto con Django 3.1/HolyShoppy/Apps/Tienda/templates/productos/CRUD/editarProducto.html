{% extends './baseGes.html' %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Producto</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/edicionProducto/" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="id_producto" name="id_producto" value="{{producto.id_producto}}" class="form-control" placeholder="Código" minlength="1" maxlength="6" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="nombre" name="nombre" value="{{producto.nombre}}" class="form-control" placeholder="Nombre" minlength="6" maxlength="70" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="precio" name="precio" value="{{producto.precio}}" class="form-control" placeholder="Precio" required>
                        </div>
                        <div class="form-group">
                            <select id="nombreCa" name="nombreCa" class="form-control" required>
                                {% for c in categorias %}
                                <option style="color: black;" value="{{ c.nombre_categoria }}"
                                    {% if c.nombre_categoria == producto.nombreCa.nombre_categoria %}selected{% endif %}>
                                    {{ c.nombre_categoria }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="file" id="imagen" name="imagen" value="{{producto.imagen}}" class="form-control-file" required>
                        </div>
                        <div class="form-group">
                            <textarea id="descripcion" name="descripcion" value="{{producto.descripcion}}" class="form-control" placeholder="Descripción" required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="number" id="stock" name="stock" value="{{producto.stock}}" class="form-control" placeholder="Stock" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Producto</button>
                    </form>
                </div>
            </div>
    </div>
</div>

{% endblock %}
