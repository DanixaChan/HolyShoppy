<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %} {% endblock %}
  </title>
  <!-- CSS CDN'S -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
    integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="
  https://cdn.jsdelivr.net/npm/font-awesome-animation@1.1.1/css/font-awesome-animation.min.css
  " rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/estilo.css'%}">
  {% block style %}


  {% endblock %}
</head>

<body>
  <header class="container-fluid" style="background-color: black; color: white;">
    <h1 style="margin: 0 0 0 14%; padding: 2% 0 0 0;">Usuarios</h1>
    <a class="btn btn-light" href="{% url 'home' %}" style="margin-left: 14%;">Regresar</a>
  </header>
  {% block body %}

  {% endblock %}



  {% include 'scriptsBase.html' %}
  {% block scripts %}

  {% endblock %}
</body>
