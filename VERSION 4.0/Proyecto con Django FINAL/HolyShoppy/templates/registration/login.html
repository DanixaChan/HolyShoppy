{% extends '../baseLogin.html' %}
{% load static %}
{% block title %}HolyShoppy{% endblock %}
{% block style %}
<style>
  body {
    background-image: url("{% static './img/fondo1.jpg' %}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
  }

  .btn-light {
    background-color: black;
  }

  a{
    color: #ffffff;
  }
  a:hover{
    color: #000000;
  }
  .btn-light:hover {
    background-color: white;
    color: rgb(0, 0, 0);
    font-weight: 500;
  }

  .invalid-feedback,
  .is-invalid {
    background-color: rgba(255, 255, 255, 0.186)
  }

  ul {
    list-style-type: none;
  }

  table, tr{
	background-color: #000000;
	color: #ffffff;
  }

  td{
  border: none;
  margin: 1px;
  display: flex;
  justify-content: space-evenly;
  flex-direction: column;
  flex-wrap: nowrap;
  }

  .btn{
    margin: 2vw 0 3vw 4vw;
    border: 5.5px solid black;
    width: 141px;
  }

  .table{
    width: 350px;
    border: 15px solid #000000;
  }

  .table input{
    width: 230px;
  }

  table{
	justify-content: center;
	align-items: center;
	align-content: center;
	align-self: center;
  width: 0%;
  }

  table input{
	padding: 0 10px 0 9px;
	background-color: #ffffff;
	color: #000000;
	font-weight: 400;
	font-family: Arial, Helvetica, sans-serif;
  }

  table label{
	font-family: Georgia, 'Times New Roman', Times, serif;
	font-size: 20px;
  width: 10%;
  }

  table li{
	background-color: rgba(255, 81, 81, 0.595);
	border: 4px solid rgba(255, 81, 81, 0.197);
	border-radius: 5px;
  width: 200px
  }

  table input, table label, table li{
    position: relative;
    left: 40px;
  }

</style>
{% endblock %}

<body>
  {% block body %}

  <form method="POST" novalidate>
	{% csrf_token %}
	<table class="table">
		{% for field in form %}
		<tr>
			<td>{{ field.label_tag }}</td>
			<td>{{ field }}</td>
			<td>{{ field.errors }}</td>
		</tr>
		{% endfor %}
	</table>
	<button class="btn btn-light" type="submit">Iniciar Sesi√≥n!</button>
  </form>

  {% endblock %}
  <!-- SCRIPTS FRAMEWORKS -->
  {% include 'scriptsBase.html' %}
  <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>
  <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</body>

</html>
